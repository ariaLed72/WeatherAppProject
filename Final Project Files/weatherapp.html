<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <link href="src/style.css" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">  
<link rel="stylesheet" href="src/style.css">
<script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
</head>


</style>
  <body>
    <div class="container">
      <div class="input-group mb-3" align="center">
        <form>
  <input type="text" class="form-control" id= "search-engine" placeholder="Enter a city" aria-label="Enter a city" aria-describedby="button-addon2" autocomplete="off" autofocus="on">
  <input type="submit" value="Search" id="button-addon2">
</form>
</div>
      <div class="card body-card">
        
      <h1>
        San Diego
      </h1>
      
      <h3>
        Date
      </h3>
      <p class="mostly-cloudy">
          <i class="fa-solid fa-cloud-sun mostly-cloudy-icon" id="weather-pattern"></i>
          mostly cloudy
      </p>
        <img src="media/weather-pic.jpg" class="image"/>
     
      <p class="big-number temp"> <span id="big-temp">
        59</span> <span class="small-letters">ºF</span>
      </p>
      <ul class="list">
        <li>
            Humidity: <span id="humidity">43</span>% 
        </li>
        <li>
            Feels Like: <span id="feels-like">57</span>ºF
        </li>
        <li>
            Wind: <span id="wind">3 </span>mph
        </li>
      </ul>
      <p id="title">
        My Weather App
      </p>
      </div>
      </p>
    </div>
    <button id="position-button"> Current Position</button>
    </div>
    <script src="https://kit.fontawesome.com/238a9ca503.js" crossorigin="anonymous"></script>
    <script src="src/index.js"></script>
  </body>
</html>
